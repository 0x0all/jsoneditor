<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../jsoneditor.css">
    <script type="text/javascript" src="../jsoneditor.js"></script>
    <style type="text/css">
        body {
            font: 11pt arial;
        }
    </style>
</head>
<body>
    <p>
        This editor is read-only (mode='viewer').
    </p>
    <div id="jsoneditor" style="width: 500px; height: 400px;"></div>

    <script type="text/javascript" >
        // create the editor
        var container = document.getElementById("jsoneditor");
        var options = {
            mode: "viewer"
        };
        var json = {
            "array": [1, 2, 3],
            "boolean": true,
            "null": null,
            "number": 123,
            "object": {"a": "b", "c": "d"},
            "string": "Hello World"
        };
        var editor = new jsoneditor.JSONEditor(container, options);
        editor.set(json);
    </script>
</body>
</html>
